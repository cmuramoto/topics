# DB Rider does not support multiple PU's

quarkus.datasource.db-kind = h2
quarkus.datasource.username = sa
quarkus.datasource.password = 
quarkus.datasource.jdbc.url = jdbc:h2:mem:internal;DB_CLOSE_DELAY=-1

quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
# quarkus.hibernate-orm.datasource=movie 
# We are using package-level annotation
quarkus.hibernate-orm.packages=com.nc.topics.quarkus.domain.internal.movie
quarkus.hibernate-orm.database.generation=drop-and-create
