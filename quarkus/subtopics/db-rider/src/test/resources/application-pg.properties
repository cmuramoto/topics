# DB Rider does not support multiple PU's

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.port=5432
quarkus.datasource.devservices.container-properties.POSTGRES_PASSWORD=pass

quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL10Dialect
# quarkus.hibernate-orm.datasource=movie 
# We are using package-level annotation
quarkus.hibernate-orm.packages=com.nc.topics.quarkus.domain.internal.movie
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.default-schema=